<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <style>
        #container {
            width: 600px;
            height: 400px;
            border: 5px solid black;
            margin: 50px auto;
        }
        .item {
            width: 200px;
            height: 200px;
            float: left;
            overflow: hidden;
        }
        .item img {
            opacity: .5;
            height: 500px;
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function() {
            
            $("img").hover(function() {
                $(this).animate({"opacity": "1", "height" : "200px"})
            }, function() {
                $(this).animate({"opacity": ".5", "height" : "500px"})
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <div class="item">
            <img src="img1.jpg">
        </div>
        <div class="item">
            <img src="img2.jpg">
        </div>
        <div class="item">
            <img src="img3.jpg">
        </div>
        <div class="item">
            <img src="img4.jpg">
        </div>
        <div class="item">
            <img src="img1.jpg">
        </div>
        <div class="item">
            <img src="img2.jpg">
        </div>
        
    </div>
</body>
</html>
